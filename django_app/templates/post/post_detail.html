<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
    <div class="container">
        <span>{{ post.id }}</span>
        <img src="{{ post.photo.url }}" alt="">
        <p>{{ post.created_date }}</p>
        <p>{{ post.like_users }}</p>
        <p>{{ post.tags }}</p>
        <a href="{% url 'post_modify' post_pk=post.pk %}">글수정</a>
    </div>
</body>
</html>
