{% extends 'common/base.html' %}

{% block content %}
    <h2>{{ tag_name }}</h2>
    <h5>게시물 총 {{ posts_count }}개</h5>
    <ul class="post-list">
    {% for post in posts %}
        <li>
            <img src="{{ post.photo.url }}" alt="" width="33%">
        </li>
    {% endfor %}
    </ul>
{% endblock %}
