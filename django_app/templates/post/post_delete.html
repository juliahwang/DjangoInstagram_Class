{% extends 'common/base.html' %}

{% block content %}
<div class="content">
    <img src="{{ post.photo.url }}" alt="">
    <p>Post ({{ post.photo.url }})를 삭제하시겠습니까?</p>
    <form action="{% url 'post:post_delete' post_pk=post.pk %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn">삭제</button>
    </form>
    <a href="{% url 'post:post_detail' post_pk=post.pk %}" class="btn">돌아가기</a>
</div>
{% endblock %}
