{% extends 'common/base.html' %}

{% block content %}
<form class="signup-box" action="" method="post">
    {% csrf_token %}
    <div>
        <label for="id-username">아이디</label>
        <input id="id-username" type="text" name="username">
    </div>
    <div>
        <label for="id-password1">비밀번호</label>
        <input id="id-password1" type="password" name="password1">
    </div>
    <div>
        <label for="id-password2">비밀번호 확인</label>
        <input id="id-password2" type="password" name="password2">
    </div>
    <button type="submit" class="btn">가입하기</button>
</form>
{% endblock %}
